<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoncal Register</title>
    <link rel="stylesheet" href="../css/login-register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script th:src="@{/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="left-section">
        <div class="logo-section">
            <a href="/">
                <img src="../image/yonsei.png" alt="Yonsei University Logo" class="logo">
            </a>
            <h1>YONCAL</h1>
            <p>연세대 학생들을 위한<br>학점계산기</p>
        </div>
    </div>
    <div class="right-section">
        <div class="form-container">
            <form th:action="@{/reg}" th:object="${userRequest}" method="POST" class="register-form">
                <h2>회원가입</h2>
                <div class="form-group">
                    <label for="userName">
                        <i class="fas fa-envelope"></i>
                        <input type="text" th:field="*{userName}" id="userName" name="username" placeholder="이름" required>
                    </label>
                </div>
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        <input type="email" th:field="*{email}" id="email" name="email" placeholder="연세메일" required>
                    </label>
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        <input type="password" th:field="*{password1}" id="password" name="password" placeholder="비밀번호" required>
                    </label>
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        <input type="password" th:field="*{password2}" id="confirm-password" name="confirm-password" placeholder="비밀번호 확인" required>
                    </label>
                </div>
                <button type="submit" class="btn btn-secondary">회원가입</button>
                <div class="form-footer">
                    <a href="login">이미 가입되어 계신가요?</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
